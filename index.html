<html lang="id" class="dark">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nihongo Sensei AI</title>
    
    <!-- Move Google Fonts import to link tag (Fixes Vite @import warning) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .custom-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .custom-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
       /* Updated gradient background for a more subtle, modern look */
      .bg-gradient-custom {
        background-color: #f0f4f8; /* a lighter slate */
      }
      .dark .bg-gradient-custom {
        background-color: #0c1425; /* a darker slate */
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(251, 113, 133, 0.1), transparent 30%),
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.1), transparent 40%);
        animation: animate-gradient 20s ease-in-out infinite;
      }
      .dark body::before {
         background-image: 
          radial-gradient(circle at 15% 50%, rgba(251, 113, 133, 0.15), transparent 30%),
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.15), transparent 40%);
      }
      @keyframes animate-gradient {
        0%, 100% { background-position: 0% 50%, 100% 50%; }
        50% { background-position: 100% 50%, 0% 50%; }
      }

      /* Liquid Glass Effect Class */
      .glass-panel {
        background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.7);
      }
      .dark .glass-panel {
        background-color: rgba(24, 36, 58, 0.5);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(45, 59, 85, 0.8);
      }
    </style>
